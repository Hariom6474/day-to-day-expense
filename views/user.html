<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/mainUser.css">
    <title>Day-to-Day-Expense</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker App</h1>
            <p class="bold h1 text-warning" id="message"></p>
            <button class="premium-btn" id="rzp-button1">Premium Subscription</button>
        </div>
        <hr>
        <form id="userForm" onsubmit="addExpense(event)">
            <div>
                <label for="Expenseamount" class="form-label">Expense Amount</label>
                <div class="input-group">
                    <div class="input-group-text">â‚¹</div>
                    <input required type="number" class="form-control" name="Expenseamount" id="Expenseamount">
                </div>
                <label for="description" class="form-label">Choose a description</label>
                <input required type="text" class="form-control" name="description" id="description">
                <label for="category" class="form-label"></label>
                <select name="category" id="category" class="form-select" name="category" id="category">
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Movies">Movies</option>
                </select><br>
            </div>
            <button type="submit" class="btn btn-outline-secondary btn-lg">Add Expense</button>
        </form>
        <ul class="list-group"></ul>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/user.js"></script>
</body>

</html>
