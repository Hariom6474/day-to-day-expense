<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/mainUser.css">
    <title>Day-to-Day-Expense</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker App</h1>
            <p class="bold h1 text-warning" id="message"></p>
            <div class="btn" id="btnLeaderboard"></div>
            <button class="premium-btn" id="rzp-button1">Premium Subscription</button>
            <button onclick="showDownloadButton()" id="downloadexpense" class="premium-btn sm"
                style="visibility: hidden">Download File</button>
        </div>
        <hr>
        <form id="userForm" onsubmit="addExpense(event)">
            <div>
                <label for="Expenseamount" class="form-label">Expense Amount</label>
                <div class="input-group">
                    <div class="input-group-text">â‚¹</div>
                    <input required type="number" class="form-control" name="Expenseamount" id="Expenseamount">
                </div>
                <label for="description" class="form-label">Choose a description</label>
                <input required type="text" class="form-control" name="description" id="description">
                <label for="category" class="form-label"></label>
                <select name="category" id="category" class="form-select" name="category" id="category">
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Movies">Movies</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Housing">Housing</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Recharge">Recharge</option>
                    <option value="Movie">Movie</option>
                    <option value="Health">Health and fitness</option>
                </select><br>
            </div>
            <button type="submit" class="btn btn-outline-secondary btn-lg">Add Expense</button>
        </form>
        <table class="table" id="expenseTable">
            <tbody id="expenseBody"></tbody>
        </table>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 col-md-3">
                    <label for="rowPerPage" class="form-label">Row per page:</label>
                    <select id="rowPerPage" class="form-select form-select-sm">
                        <option value="2">2</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                    <div class="text-center mt-1">
                        <button id="rowbtn" type="submit" class="btn btn-primary">Show</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-auto">
                    <div class="pagination">
                        <button class="btn btn-primary btn-sm me-2" style="height: 2rem;" id="btn1">prev</button>
                        <ul class="pagination" id="pagination"></ul>
                        <button class="btn btn-primary btn-sm ms-2" style="height: 2rem;" id="btn2">next</button>
                    </div>
                </div>
            </div>
        </div>
        <ul class="list-group" id="leaderboardList"></ul>
        <ul class="list-group" id="downloadedexpense"></ul>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/user.js"></script>
</body>

</html>
